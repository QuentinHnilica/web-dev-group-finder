<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>group finder</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <link rel="stylesheet" href="filler.css" />
    <body>
        <nav>
            <section class = 'navbar d-flex justify-content-between py-4' id="nav">
                <!-- holder for icon -->
                <a></a>
                <aside id = 'nav-button-holder' class = 'd-flex flex-row justify-content-end'>
                    <button class = 'me-5 btn navButtons'>Find Groups</button>
                    <button class = 'me-5 btn navButtons'>Sign In</button>
                </aside>
            </section>
        </nav>
    
        <form class="px-3 py-4 m-4 border d-flex flex-column">
            <div class="container">
                <div class="row text-center">
                <h1 class="display-5 fw-bold boxTextColor">
                    Make your Group
                </h1>
                </div>
            </div>
            <div class="container">
                <div class="mb-3">
                    <label class="form-label boxTextColor">Group Name</label>
                    <input class="form-control">
                </div>
                <div>
                    <h2 class= "boxTextColor">Dificulty bar</h2>
                </div>
                <div class= "d-flex justify-content-between">
                    <label class = "boxTextColor">easy</label>
                    <label class = "boxTextColor">hard</label>
                </div>
                <div>
                    <input type="range" min="0" max="5" >
                </div>
                <div class="mb-3">
                    <label class="form-label boxTextColor">Project Description</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label boxTextColor">Link name </label>
                    <input type="text" class="form-control"> 
                    <label class="form-label boxTextColor">Link address </label>
                    <input type="text" class="form-control"> 

                    <a></a>
                    <a></a>
                    <a></a>
                    <a></a>
                </div>
                
                <div class="mb-3 form-check boxTextColor">
                    <div class = "d-flex m-3 flex-row ">
                        <div class="checkBox d-flex justify-content-evenly" style="width: 100%;">
                            <label class="checkMarkContainer groupMakerCheck pe-3 ">HTML
                                <input id = "HTML" type="checkbox">
                                <span class="checkMark"></span>
                            </label>
                            <label  class="checkMarkContainer groupMakerCheck">CSS
                                <input id="CSS" type="checkbox">
                                <span class="checkMark"></span>
                            </label>
                            <label class="checkMarkContainer groupMakerCheck">JS
                                <input id="JS" type="checkbox">
                                <span class="checkMark "></span>
                            </label>
                            <label class="checkMarkContainer groupMakerCheck">Node
                                <input id="Node" type="checkbox">
                                <span class="checkMark "></span>
                            </label>
                            <label class="checkMarkContainer groupMakerCheck">express
                                <input id="express" type="checkbox">
                                <span class="checkMark "></span>
                            </label>
                            <label class="checkMarkContainer groupMakerCheck">MySQL
                                <input id="MySQL" type="checkbox">
                                <span class="checkMark "></span>
                            </label>
                            <label class="checkMarkContainer groupMakerCheck">Sequalize
                                <input id="Sequalize" type="checkbox">
                                <span class="checkMark "></span>
                            </label>
                            <label class="checkMarkContainer groupMakerCheck">HandleBars
                                <input id="handlebars" type="checkbox">
                                <span class="checkMark "></span>
                            </label>
                            
    
                        </div>
                </div>
                <button type="submit" class="btn bodyButtons">Submit</button>
            </div>
        </form>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
    </body>
    
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/jass.css">
</head>

<body>
  <div class="px-3 py-4 my-4 text-center">
    <div class="container">
      <div class="row justify-content-md-center">
        <h1 class="display-5 fw-bold">
          Group Finder
        </h1>
      </div>
    </div>
    <div class="col-lg-6 mx-auto">
      <p class="lead-mb-4">
        Here at Group Project Finder we aim to find the missing puzzle piece for your project. Whether it be musical, graphical, code, or testing you can find the right talent to get the job done.
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button class="btn btn-primary btn-lg px-4 gap-3" type="button">Log In</button>
        <button class="btn btn-primary btn-lg px-4 gap-3" type="button">Sign Up</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

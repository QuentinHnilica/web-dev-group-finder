<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>group finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/jass.css">
</head>
<body>

    <div class="px-3 py-4 my-4 text-center">
        <div class="container">
          <div class="row justify-content-md-center">
            <h1 class="display-5 fw-bold">
              Group Finder
            </h1>
          </div>
            <div class="justify-content-md-center m-5">
                <h2 class="bg-primary p-3 display-3 fw-bold" style="color: snow;">Email</h2>
                <input type="text" class="form-control bg-secondary display-3 fw-bold" style = "color:snow;">
            </div>
            <div class="justify-content-md-center m-5">
                <h2 class="bg-primary p-3 display-3 fw-bold" style="color: snow;">Username</h2>
                <input type="text" class="form-control bg-secondary display-3 fw-bold" style = "color:snow;">
            </div>
            <div class="justify-content-md-center m-5">
                <h2 class="bg-primary p-3 display-3 fw-bold"  style="color: snow;">Password</h2>
                <input type="text" class="form-control bg-secondary display-3 fw-bold" style = "color:snow;">
            </div>
            <h3 class="display-3">Select the skills you have or want to work on!</h3>
            <div class="d-flex p-4">
                <input class = "my-5" type="checkbox" name="HTML" id="HTML" value="HTML">
                <label class = "my-5 me-5 display-6" for="HTML"> HTML</label><br>
                <input class = "my-5" type="checkbox" name="CSS" id="CSS" value="CSS">
                <label class = "my-5 me-5 display-6" for="CSS"> CSS</label><br>
                <input class = "my-5" type="checkbox" name="JS" id="JS" value="JS">
                <label class = "my-5 me-5 display-6" for="JS"> JS</label><br>
                <input class = "my-5" type="checkbox" name="express" id="express" value="express">
                <label class = "my-5 me-5 display-6" for="express"> express</label><br>
                <input class = "my-5" type="checkbox" name="SQL" id="SQL" value="SQL">
                <label class = "my-5 me-5 display-6" for="SQL"> SQL</label><br>
                <input class = "my-5"type="checkbox" name="HandleBars" id="HandleBars" value="HandleBars">
                <label class = "my-5 me-5 display-6" for="HandleBars"> HandleBars</label><br>
                <input class = "my-5"type="checkbox" name="art" id="art" value="art">
                <label class = "my-5 me-5 display-6" for="art"> art/Assets</label><br>
                <input class = "my-5"type="checkbox" name="music" id="music" value="music">
                <label class = "my-5 me-5 display-6" for="music"> Music</label><br>
            </div>
            <button class="btn-primary btn-primary-lg display-5">Submit</button>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
